<!DOCTYPE html>
<html lang="en">

<head>
    <title>GifTastic</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linking to jquery, bootstrap and css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <!-- Buttons go here -->
        <div class="container" id="gifViewBtns">

        </div>

        <!-- Gifs go in this row -->

        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

                <!-- GIFs -->
                <div id="gifsHome">

                </div>

            </div>

            <!-- Submission Form -->
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

                <form id="gifSubmission" role="form">

                    <div class="form-group">
                        <label for="gif-input">Add an Emotion</label>
                        <input type="text" id="gifInput">
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <input class="btn btn-primary" type="submit" value="Submit" id="addGif">
                        </div>
                        <div class="col-lg-6">
                            <input class="btn btn-primary" type="submit" value="Remove" id="removeGif">
                        </div>
                    </div>

                </form>
            </div>
            
        </div>

        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
